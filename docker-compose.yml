services:
  subnet42:
    profiles: ["miner", "validator"]
    image: masaengineering/subnet-42:latest
    pull_policy: always
    build:
      context: .
      dockerfile: Dockerfile
      x-bake:
        when:
          variable: BUILD_LOCAL
          value: "true"
    ports:
      - "${VALIDATOR_PORT:-8092}:8092"
      - "${MINER_PORT:-8091}:8091"
    # volumes:
    #   - ${WALLET_PATH:-~/.bittensor}:/root/.bittensor
    environment:
      - ROLE=${ROLE:-miner}
      - WALLET_NAME=${WALLET_NAME:-default}
      - VALIDATOR_WALLET_NAME=${VALIDATOR_WALLET_NAME:-default}
      - SUBTENSOR_NETWORK=${SUBTENSOR_NETWORK:-test}
      - NETUID=${NETUID:-165}
      - AUTO_GENERATE_HOTKEY=${AUTO_GENERATE_HOTKEY}
    env_file: .env
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  tee-worker:
    profiles: ["miner"]
    image: masaengineering/tee-worker:main
    pull_policy: always
    ports:
      - "8080:8080"
    environment:
      - ROLE=validator
      - http_proxy=http://vpn:3128
      - https_proxy=http://vpn:3128
    devices:
      - /dev/sgx_enclave
      - /dev/sgx_provision
    # Remove network_mode: host to allow direct port binding
    volumes:
      - ./.env:/home/masa/.env
    depends_on:
      - vpn
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  vpn:
    profiles: ["miner", "test"]
    image: ubuntu:22.04
    container_name: vpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - "3128:3128"
    volumes:
      - ./expressvpn/config:/etc/openvpn/config
    command: >
      bash -c "apt-get update && 
      apt-get install -y openvpn curl iptables tinyproxy &&
      echo 'net.ipv4.ip_forward=1' > /etc/sysctl.conf &&
      sysctl -p &&
      echo 'Allow 0.0.0.0/0' >> /etc/tinyproxy/tinyproxy.conf &&
      sed -i 's/Port 8888/Port 3128/g' /etc/tinyproxy/tinyproxy.conf &&
      service tinyproxy restart &&
      iptables -t nat -A POSTROUTING -o tun0 -j MASQUERADE &&
      openvpn --config /etc/openvpn/config/expressvpn.ovpn --auth-user-pass /etc/openvpn/config/auth.txt --auth-nocache"
    restart: unless-stopped